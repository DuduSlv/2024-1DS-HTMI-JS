<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function pulaLinha(){
            document.write('<br><br>')
        }

        function mostra(texto){
            document.write(texto)
            pulaLinha()
        }

        let pesoEdu = 86
        let alturaEdu = 1.72

        let incEdu = pesoEdu/(alturaEdu*alturaEdu)

        mostra(` O IMC de Eduardo é ${incEdu}`)//template string
        mostra(' O IMC de Eduardo é $ ' + incEdu)//concatenação normal
    </script>
    
</body>
</html>
